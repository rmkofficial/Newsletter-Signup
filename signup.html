<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img
        class="mb-4"
        src="image/rmk-logo-removebg.png"
        alt=""
        width="300"
        height="200"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middler"
        placeholder="Last Name"
        required
      />
      <input type="email" class="form-control bottom" placeholder="E-mail">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; RMK</p>
    </form>
  </body>
</html>
